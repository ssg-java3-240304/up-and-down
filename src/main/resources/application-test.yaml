# 사용자 정의 속성
profile:
  value: 'test'

spring:
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

coolsms:
  api:
    key: ${SMS_KEY}
    secret: ${SMS_SECRET}

sns:
  naver:
    key: ${NAVER_KEY}
    secret: ${NAVER_SECRET}
  kakao:
    key: ${KAKAO_KEY}
    secret: ${KAKAO_SECRET}

server:
  servlet:
    context-path: /app

