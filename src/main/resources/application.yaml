spring:
  profiles:
    default: prod
  application:
    name: up-and-down
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 100
  elasticsearch:
    uris: 101.79.11.20:9200
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}


logging:
  level:
    root: info
    com.up.and.down: debug

server:
  servlet:
    context-path: /app

coolsms:
  api:
    key: ${SMS_KEY}
    secret: ${SMS_SECRET}

sns:
  naver:
    key: ${NAVER_KEY}
    secret: ${NAVER_SECRET}
  kakao:
    key: ${KAKAO_KEY}
    secret: ${KAKAO_SECRET}
  google:
    key: ${GOOGLE_KEY}
    secret: ${GOOGLE_SECRET}