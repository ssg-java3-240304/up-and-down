spring:
  profiles:
    default: test
  application:
    name: up-and-down
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: none

app:
  version: 0.5.1

logging:
  level:
    root: info
    com.sh.app: debug

server:
  servlet:
    context-path: /app
