spring:
  profiles:
    default: test
  application:
    name: up-and-down
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        hbm2ddl:
          auto: update
  elasticsearch:
    uris: 101.79.11.20:9200
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}

logging:
  level:
    root: info
    com.up.and.down: debug

server:
  servlet:
    context-path: /app