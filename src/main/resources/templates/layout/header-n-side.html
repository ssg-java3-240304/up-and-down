<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Up Down</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/layout-default.css}">
</head>
<body>
    <header th:replace="~{/fragments/header::headerFragment}"></header>
    <div class="layout">
        <aside th:replace="~{/fragments/left-side-nav::leftSideNav}"></aside>
        <main layout:fragment="main"></main>
        <aside th:replace="~{/fragments/right-side-nav::rightSideNav}"></aside>
    </div>

    <script layout:fragment="js"></script>
</body>
</html>
