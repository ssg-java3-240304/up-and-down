<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-only}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>메인페이지</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <main layout:fragment="main" class="mt-50 mb-50">
        <!--베너-->
        <div class="banner-box">
            <!--베너 이미지-->
            <img th:src="@{/images/banner-image.png}" alt="배너 이미지" class="banner-img">
            <!--검색창-->
            <div class="layout">
                <div class="search-box">
                    <h2 class="mb-30">어디로 떠나고 싶으세요?</h2>
                    <form th:action="@{/search}" method="get" class="search-frm">
                        <label for="searchKeywords">떠나고 싶은 곳</label>
                        <input type="text" name="searchKeywords" id="searchKeywords" class="destination" placeholder="어디든지">
                        <label for="nights">숙박일</label>
                        <select name="nights" id="nights" class="nights">
                            <option value="all" selected>전체</option>
                            <option value="1">1박2일</option>
                            <option value="2">2박3일</option>
                            <option value="3">3박4일</option>
                            <option value="4">4박5일</option>
                            <option value="5">5박6일</option>
                            <option value="6">6박7일</option>
                        </select>
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
        </div>

        <!--실시간 최다 검색 상품-->
        <div class="most-searched">
            <header>
                <h1>실시간 최다 검색</h1>
            </header>
            <div class="product-group">
                <div class="product">
                    <div class="product-image"></div>
                    <p class="title">패키지 여행 제목</p>
                    <p class="content">상세 내용</p>
                    <p class="price-text">
                        <span class="price">4,0000,000</span>원
                    </p>
                </div>
                <div class="product">
                    <div class="product-image"></div>
                    <p class="title">패키지 여행 제목</p>
                    <p class="content">상세 내용</p>
                    <p class="price-text">
                        <span class="price">4,0000,000</span>원
                    </p>
                </div>
                <div class="product">
                    <div class="product-image"></div>
                    <p class="title">패키지 여행 제목</p>
                    <p class="content">상세 내용</p>
                    <p class="price-text">
                        <span class="price">4,0000,000</span>원
                    </p>
                </div>
                <div class="product">
                    <div class="product-image"></div>
                    <p class="title">패키지 여행 제목</p>
                    <p class="content">상세 내용</p>
                    <p class="price-text">
                        <span class="price">4,0000,000</span>원
                    </p>
                </div>
            </div>
        </div>

        <!--테마별 상품-->
        <div class="product-category-box">
            <header>
                <div class="header-group">
                    <h1>테마 별로 재미나게 즐기자!</h1>
                    <img th:src="@{/images/index/water-slide.png}" alt="워터슬라이드 아이콘">
                </div>
            </header>
            <div class="product-category-group">
                <div class="product-category">산</div>
                <div class="product-category">바다</div>
                <div class="product-category">힐링</div>
            </div>
        </div>
    </main>
</body>
</html>
