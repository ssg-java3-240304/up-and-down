<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>검색결과</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>
    <main layout:fragment="main" class="mt-20">
        <h1 class="search-word mb-20">검색어</h1>
        <!--검색창-->
        <div class="search-box">
            <form th:action="@{/search}" method="get" class="search-frm">
                <input type="text" name="searchKeyword" id="searchKeyword" placeholder="어디로 떠나고 싶으세요?">
                <select name="nights" id="nights" class="nights">
                    <option value="all" selected>전체</option>
                    <option value="0">당일여행</option>
                    <option value="1">1박2일</option>
                    <option value="2">2박3일</option>
                    <option value="3">3박4일</option>
                    <option value="4">4박5일</option>
                    <option value="5">5박6일</option>
                    <option value="6">6박7일</option>
                </select>
                <input type="date" name="startDate" id="start-date">
                <button type="submit">검색하기</button>
            </form>
        </div>
        <!--정렬-->
        <div class="list-header mt-20 mb-10">
            <p>검색 결과 <span class="search-count">100</span>개</p>
            <div class="sort">
                <button type="button">인기순</button>
                <button type="button">고객평점순</button>
            </div>
        </div>

        <!--검색 결과 리스트-->
        <ul class="search-result-list">
            <li>
                <a th:href="@{/product}">
                    <div class="product-image"></div>
                    <div class="product-info">
                        <h2 class="title">패키지 여행 상품 제목</h2>
                        <div class="info-main">
                            <p class="description">패키지 여행 상품 설명</p>
                            <div class="price-comparison-group">
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">75,903원</span>
                                </div>
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">775,903원</span>
                                </div>
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">775,903원</span>
                                </div>
                            </div>
                        </div>
                        <p class="rating">
                            <span class="star">★ </span>
                            <span class="rating-avg">4.5 </span>
                            (<span class="rating-count">200</span>)
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a th:href="@{/product}">
                    <div class="product-image"></div>
                    <div class="product-info">
                        <div class="badge"></div>
                        <h2 class="title">패키지 여행 상품 제목</h2>
                        <div class="info-main">
                            <p class="description">패키지 여행 상품 설명</p>
                            <div class="price-compare-group">
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">75,903원</span>
                                </div>
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">775,903원</span>
                                </div>
                                <div class="travel-agency">
                                    <span class="travel-agency-name">인터파크 투어</span>
                                    <span class="price">775,903원</span>
                                </div>
                            </div>
                        </div>
                        <p class="rating">
                            <span class="star">★ </span>
                            <span class="rating-avg">4.5 </span>
                            (<span class="rating-count">200</span>)
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
