<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-only}">
<head>
    <title>terms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }
        .step-indicators {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 0;
        }
        .step-indicators div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            position: relative;
        }
        .step-indicators div.active {
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
            margin-right: 70px;
        }
        .step-indicators div.active::after {
            content: '이용 약관';
            position: absolute;
            left: 40px;
            font-size: 14px;
            color: black;
            white-space: nowrap;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .terms {
            width: 100%;
            height: 200px;
            overflow: auto;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
        .terms img {
            width: 100%;
            height: auto;
        }
        .form-section label {
            display: block;
            margin: 10px 0;
        }
        .next-button-container {
            text-align: right;
        }
        .next-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <main layout:fragment="main">
        <div class="container">
            <div class="step-indicators">
                <div class="active">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="form-section">
                <h2>서비스 약관</h2>
                <div class="terms">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService1.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService2.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService3.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService4.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService5.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService6.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService7.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/TermsofService8.png">
                </div>
                <label>
                    <input type="checkbox" id="termsCheckbox"> 본인은 위의 안내사항에 대해 충분히 이해하고 동의합니다.
                </label>
            </div>
            <div class="form-section">
                <h2>개인정보처리방침</h2>
                <div class="terms">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy1.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy2.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy3.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy4.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy5.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy6.png">
                    <img src="https://kr.object.ncloudstorage.com/up-bucket/Terms/privacyPolicy7.png">
                </div>
                <label>
                    <input type="checkbox" id="privacyCheckbox"> 본인은 위의 안내사항에 대해 충분히 이해하고 동의합니다.
                </label>
            </div>
            <div class="next-button-container">
                <button class="next-button" id="nextButton" th:onclick="|location.href = '@{/join/member/privacyInfo}'|" disabled>다음</button>
            </div>
        </div>
        <script>
            const termsCheckbox = document.getElementById('termsCheckbox');
            const privacyCheckbox = document.getElementById('privacyCheckbox');
            const nextButton = document.getElementById('nextButton');

            function updateButtonState() {
                nextButton.disabled = !(termsCheckbox.checked && privacyCheckbox.checked);
            }

            // function goToNextPage() {
            //     window.location.href = 'next.html';
            // }

            termsCheckbox.addEventListener('change', updateButtonState);
            privacyCheckbox.addEventListener('change', updateButtonState);
            // nextButton.addEventListener('click', goToNextPage);
        </script>
    </main>
</body>
</html>
