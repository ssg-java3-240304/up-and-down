<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>상품상세</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>
    <main layout:fragment="main" class="mt-20">
        <!-- productGroup 이 null 아닌 경우 상품 데이터 노출 -->
        <div th:if="${productGroup != null}">
            <!-- 상품이미지 -->
            <div class="product-image">
                <img th:src="${productGroup.getRepresentativeImage}" alt="상품 이미지">
            </div>
            <!-- 상품배지 -->
            <div class="badge">
                <p>바다</p>
                <p>힐링</p>
            </div>
            <!-- 상품제목 -->
            <h1 class="title">패키지 여행 상품 제목</h1>
            <!-- 상품설명 -->
            <p class="description">패키지 여행 상품 설명</p>
            <div class="action">
                <!-- 좋아요 -->
                <button type="button">
                    <img th:src="@{/images/product/heart-outline.png}" alt="좋아요 버튼">
                </button>
                <!-- 공유하기 -->
                <button type="button">
                    <img th:src="@{/images/product/share.png}" alt="공유 버튼">
                </button>
            </div>
            <div class="price-box">
                <span class="price">942,990원</span>
                <a href="" class="source-site-btn">최저가 구매하기</a>
            </div>
            <!-- 탭 리스트 -->
            <ul class="tab-list">
                <li class="on">
                    <a href="#price-compare-area">가격비교</a>
                </li>
                <li>
                    <a href="#related-product-area">연관상품</a>
                </li>
            </ul>
            <!-- 가격비교 -->
            <ul class="price-compare" id="price-compare-area">
                <li class="travel-agency">
                    <div class="logo"></div>
                    <div class="info">
                        <h2><span class="price">0</span>원</h2>
                        <p class="title">패키지 여행 상품 제목</p>
                        <p class="description">패키지 여행 상품 설명</p>
                    </div>
                    <a href="" class="source-site-btn">구매하기</a>
                </li>
            </ul>
            <!-- 연관상품 -->
            <div class="related-product" id="related-product-area">
                <h1>연관상품</h1>
                <div class="relation-section">
                    <p class="title">다른 고객이 함께 본 상품</p>
                    <div class="product-group">
                        <div class="product">
                            <div class="product-image"></div>
                            <p class="title">패키지 여행 상품 목록</p>
                            <p class="price">0원</p>
                        </div>
                    </div>
                </div>
                <div class="relation-section">
                    <p class="title">카테고리 인기 상품</p>
                    <div class="product-group">
                        <div class="product">
                            <div class="product-image"></div>
                            <p class="title">패키지 여행 상품 목록</p>
                            <p class="price">0원</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- productGroup 이 null 경우 이전 화면으로 이동 -->
        <script th:if="${productGroup == null}">
            alert('상품 정보를 불러오지 못했습니다.');
            window.history.back();
        </script>
    </main>
</body>
</html>
