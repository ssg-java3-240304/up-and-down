<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Left Side Nav</title>
</head>
<body>
    <aside th:fragment="leftSideNav" class="left-side-nav">
        <div th:if="${themes != null}" class="theme-menu">
            <ul>
                <li th:each="theme : ${themes}">
                    <a th:href="@{/search/{theme}(theme=${theme.getLowerCase})}" th:text="|${theme.getDisplayName} ${theme.getDisplayKorName}|"></a>
                </li>
            </ul>
        </div>
        <div class="ads-box">
            <img src="https://kr.object.ncloudstorage.com/up-bucket/common/ads.png" alt="광고 이미지">
        </div>
    </aside>
</body>
</html>
