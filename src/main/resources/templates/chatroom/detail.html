<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Community Detail</title>

    <link rel="stylesheet" th:href="@{/css/chatroom/detail.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <script layout:fragment="js"></script>
    <script th:src="@{/js/chatroom/detail.js}"></script>
</head>
<body>
    <main layout:fragment="main" class="mt-20">
        <!-- 탭 -->
        <ul class="nav nav-tabs d-flex w-100">
            <li class="nav-item flex-fill">
                <a class="nav-link active text-center d-flex justify-content-center align-items-center" data-tab="all" href="#">전체</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="our" href="#">우리모임</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="mine" href="#">내모임</a>
            </li>
        </ul>

        <!-- 목록 버튼 -->
        <div class="button-container mt-4 text-end">
            <a th:href="@{/chatroom/list}" class="list-button">목록</a>
        </div>

        <!-- 제목과 카테고리 -->
        <div class="header text-center mt-4">
            <h2 class="mb-0"><strong>[[${chatRoom.name}]]</strong></h2>
            <div class="categories mt-2">
                <span th:each="category: ${chatRoom.category}" class="category-badge">[[${category}]]</span>
            </div>
        </div>

        <!-- 날짜, 닉네임, 참여인원수 -->
        <div class="info-bar mt-4">
            <!-- 등록일시 -->
            <p class="create-date mb-0">[[${#temporals.format(chatRoom.createdAt, 'yyyy-MM-dd HH:mm:ss')}]]</p>
            <div class="user-info text-end">
                <!-- 닉네임 -->
                <p class="nickname mb-0">[[${chatRoom.nickname}]]</p>
                <!-- 참여인원수 -->
                <p class="total-participants mb-0">참여인원수: [[${chatRoom.memberCount}]] 명</p>
            </div>
        </div>

        <!-- 본문내용 -->
        <div class="details mt-4 p-3 border">
            <p>[[${chatRoom.description}]]</p>
        </div>

        <!-- 참여하기 버튼 -->
        <div class="join-button-container">
<!--            <a th:href="@{/chatroom/regist}" class="join-button">참여하기</a>-->
        </div>
    </main>

</body>
</html>
