<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <title>채팅방</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/chatroom/chat.css}">

    <!-- js -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const chatroomId = [[${chatroomId}]]; // 서버에서 전달된 채팅방 ID
        const memberId = [[${memberId}]];
        const nickname = [[${nickname}]];
        console.log({chatroomId}, {memberId}, {nickname});
        /*]]>*/
    </script>
    <script defer th:src="@{/js/chatroom/chat.js}"></script>
</head>
<body>
    <main layout:fragment="main">
        <div class="chat-box">
            <header class="content-header">
                <!-- 제목 -->
                <div class="header-top">
                    <h1 th:text="${chatRoomName}">채팅방 이름</h1>
                    <p class="current-room-member" th:text="${memberCount}">(0)</p>
                </div>
                <!-- 카테고리 -->
                <ul class="chat-category-box">
                    <li th:each="category : ${chatRoomCategories}" class="chat-category-badge" th:text="${category.getDisplayName}">카테고리</li>
                </ul>
            </header>
            <div class="content-body scroll-hidden">
                <ul class="chat-log-box">
                    <!-- 채팅 날짜 표시 -->
                    <li class="date-notice">
                        <span>2024년 7월 30일 화요일</span>
                    </li>
                    <!-- 입장 표시 -->
                    <li class="enter-member">
                        <span>ㅇㅇ 님이 들어왔습니다</span>
                    </li>
                    <!-- 채팅:자신 -->
                    <li class="chat mine">
                        <div class="chat-top">
                            <p class="username">사용자</p>
                            <p class="chat-time">21:01:01</p>
                        </div>
                        <p class="chat-content">여기에 그래도 내용이 많이 들어가면 봐줄만할걸? 그리고 이거 너무 넓어</p>
                    </li>
                    <!-- 채팅:상대 -->
                    <li class="chat other">
                        <div class="chat-top">
                            <p class="username">다른 사용자</p>
                            <p class="chat-time">21:01:01</p>
                        </div>
                        <p class="chat-content">다른 내용이 들어올 예정입니다. ㅎㅎ!</p>
                    </li>
                </ul>
            </div>
            <footer class="content-footer">
                <!-- 채팅 입력란 -->
                <form class="chat-input-frm">
                    <input type="text" id="chat-content" placeholder="메시지를 입력해주세요.">
                    <button type="submit" class="submit-btn">
                        <img src="https://kr.object.ncloudstorage.com/up-bucket/chat/direction-arrow.png" alt="보내기 버튼 이미지">
                    </button>
                </form>
            </footer>
        </div>
    </main>
</body>
</html>
