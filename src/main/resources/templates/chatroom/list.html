<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <title>ChatRoom List</title>

    <link rel="stylesheet" th:href="@{/css/chatroom/list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <script layout:fragment="js"></script>
    <script th:src="@{/js/chatroom/list.js}"></script>
</head>

<body>

<main layout:fragment="main" id="chatroom-container" class="mt-20">
        <!-- 탭 -->
        <ul class="nav nav-tabs d-flex w-100">
            <li class="nav-item flex-fill">
                <a class="nav-link active text-center d-flex justify-content-center align-items-center" data-tab="all" href="#">전체</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="our" href="#">우리모임</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="mine" href="#">내모임</a>
            </li>
        </ul>

        <!-- 검색창 -->
        <div class="search-bar">
            <div class="search-container">
                <div class="dropdown">
                    <select id="searchType" class="search-select">
                        <option value="name">제목</option>
                    </select>
                    <input type="text" id="searchQuery" placeholder="검색어를 입력하세요" class="search-input"/>
                    <button id="searchButton" class="search-button">
                        <img src="/app/images/product/reading-glasses.png" alt="Search" class="search-icon">
                    </button>
                </div>
            </div>
        </div>

        <!-- 카테고리 버튼 -->
        <div class="category-buttons">
            <button type="button" data-category="HIKING" class="category-button">등산</button>
            <button type="button" data-category="WALKING" class="category-button">산책</button>
            <button type="button" data-category="CAMPING" class="category-button">캠핑</button>
            <button type="button" data-category="FESTIVAL" class="category-button">축제</button>
            <button type="button" data-category="BEACH" class="category-button">바다</button>
            <button type="button" data-category="HEALING" class="category-button">힐링</button>
            <button type="button" data-category="FISHING" class="category-button">낚시</button>
            <button type="button" data-category="OTHER" class="category-button">기타</button>
        </div>

        <!-- 전체수 & 만들기 버튼 -->
        <div class="summary-bar">
            <div class="total-chatroom-count">
                전체 수 <span id="totalCount" th:text="${chatRooms.size}">0</span>개
            </div>

            <div class="regist-button-container">
                <a th:href="@{/chat-rooms/regist}" class="create-button">만들기</a>
            </div>
        </div>

        <!-- 목록 -->
        <div id="list-container" class="list-container">
            <!-- 결과 없음 메시지 -->
            <div class="no-results" th:if="${chatRooms.totalElements == 0}">
                <p>결과가 없습니다.</p>
            </div>


            <!-- 채팅방 목록 -->
            <div th:each="chatRoom : ${chatRooms.content}" th:if="${chatRooms.totalElements > 0}" class="list-item">
                <div class="list-item-content d-flex align-items-center justify-content-end">
                    <div class="d-flex align-items-center w-100">
                        <!-- 제목 -->
                        <h3 class="list-title m-0" th:text="${chatRoom.name}"><strong>Chatroom Name</strong></h3>
                        <!-- 닉네임 -->
                        <span class="list-nickname ms-3" th:text="${chatRoom.nickName}">Nickname</span>
                        <!-- 카테고리 -->
                        <div class="list-categories ms-3">
                            <span class="category-badge" th:each="category : ${chatRoom.categories}" th:text="${category}">Category</span>
                        </div>
                    </div>
                    <!-- 참여 인원수 (오른쪽 정렬) -->
                    <div class="list-participants" style="margin-left:auto;">
                        참여 인원수: <span th:text="${chatRoom.memberCount}">참여인원수</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
        <!-- 페이지 -->
            <div class="pagination" th:if="${chatRooms.totalPages > 0}">
                <ul>
                    <li th:if="${chatRooms.number > 0}">
                        <a th:href="@{/search(page=${chatRooms.number - 1})}">이전</a>
                    </li>
                    <li th:if="${chatRooms.number == 0}" class="disabled">
                        <span>이전</span>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, chatRooms.totalPages - 1)}" th:classappend="${pageNum == chatRooms.number} ? 'active' : ''">
                        <a th:href="@{/search(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li th:if="${chatRooms.number < chatRooms.totalPages - 1}">
                        <a th:href="@{/search(page=${chatRooms.number + 1})}">다음</a>
                    </li>
                    <li th:if="${chatRooms.number == chatRooms.totalPages - 1}" class="disabled">
                        <span>다음</span>
                    </li>
                </ul>
            </div>
        </footer>



        <script>
            document.querySelector('h1').style.fontSize = '2rem';
            document.querySelector('h1').style.fontWeight = '700';
            document.querySelector('body').style.fontFamily = 'Noto Sans KR, sans-serif';
            document.querySelector('body').style.color = '#252525';
            document.querySelector('body').style.lineHeight = '1';
        </script>
    </main>
</body>
</html>
