<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>ChatRoom List</title>

    <link rel="stylesheet" th:href="@{/css/chatroom/list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <script layout:fragment="js"></script>
    <script th:src="@{/js/chatroom/list.js}"></script>
</head>
<body>
    <main layout:fragment="main" class="mt-20">
        <!-- 탭 -->
        <ul class="nav nav-tabs d-flex w-100">
            <li class="nav-item flex-fill">
                <a class="nav-link active text-center d-flex justify-content-center align-items-center" data-tab="all" href="#">전체</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="our" href="#">우리모임</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="mine" href="#">내모임</a>
            </li>
        </ul>

        <!-- 검색창 -->
        <div class="search-bar">
            <div class="search-container">
                <div class="dropdown">
                    <select id="searchType" class="search-select">
                        <option value="name">제목</option>
                        <option value="name_content">제목 + 내용</option>
                    </select>
                    <input type="text" id="searchQuery" placeholder="검색어를 입력하세요" class="search-input"/>
                    <button id="searchButton" class="search-button">검색</button>
                </div>
            </div>
        </div>

        <!-- 카테고리 버튼 -->
        <div class="category-buttons">
            <button type="button" data-category="HIKING" class="category-button">등산</button>
            <button type="button" data-category="WALKING" class="category-button">산책</button>
            <button type="button" data-category="CAMPING" class="category-button">캠핑</button>
            <button type="button" data-category="FESTIVAL" class="category-button">축제</button>
            <button type="button" data-category="BEACH" class="category-button">바다</button>
            <button type="button" data-category="HEALING" class="category-button">힐링</button>
            <button type="button" data-category="FISHING" class="category-button">낚시</button>
            <button type="button" data-category="OTHER" class="category-button">기타</button>
        </div>

        <!-- 전체수 & 만들기 버튼 -->
        <div class="summary-bar">
            <div class="total-chatroom-count">
                전체 수 <span id="totalCount" th:text="${totalCount}">0</span>개
            </div>

            <div class="regist-button-container">
                <a th:href="@{/regist}" class="create-button">만들기</a>
            </div>
        </div>

        <!-- 목록 -->
        <div class="list-container"></div>

        <!-- 페이지 -->
        <nav id="pagination" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- 페이지 링크가 AJAX를 통해 이곳에 로드됩니다 -->
            </ul>
        </nav>
    </main>
</body>
</html>
