<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header-n-side}">
<head>
    <title>Community Regist</title>

    <link rel="stylesheet" th:href="@{/css/chatroom/regist.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <script th:src="@{/js/chatroom/list.js}"></script>
</head>
<body>
    <main layout:fragment="main" id="chatroom-container" class="mt-20">
        <!-- 탭 -->
        <!-- 탭 -->
        <ul class="nav nav-tabs d-flex w-100">
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="all"
                   th:classappend="${param.tab == 'all'} ? 'active' : ''"
                   th:href="@{/chatroom/list}">전체</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="our"
                   th:classappend="${param.tab == 'our'} ? 'active' : ''"
                   th:href="@{/chatroom/our}">우리모임</a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link text-center d-flex justify-content-center align-items-center" data-tab="mine"
                   th:classappend="${param.tab == 'mine'} ? 'active' : ''"
                   th:href="@{/chatroom/my}">내모임</a>
            </li>
        </ul>

        <form th:action="@{/chatroom/regist}" method="post">
            <!-- 제목 -->
            <div class="form-group mt-3">
                <input name="name" type="text" class="form-control" placeholder="제목을 입력하세요"/>
            </div>

            <!-- 카테고리 -->
            <ul class="category-buttons">
                <li th:each="theme : ${themeList}">
                    <input
                            class="category-button"
                            type="checkbox"
                            name="categories"
                            th:id="${theme.getName}"
                            th:value="${theme.getName}">
                    <label th:for="${theme.getName}" th:text="${theme.getDisplayKorName}"></label>
                </li>
            </ul>

            <!-- 본문 내용 -->
            <div class="form-group mt-3">
                <textarea name="description" class="content-editable" contenteditable="true" placeholder="소개글을 입력해주세요"></textarea>
            </div>

            <!-- 등록 버튼 -->
            <div class="button-container bottom-center">
                <button type="submit" class="custom-btn-success">등록</button>
            </div>
        </form>
    </main>
</body>
</html>
